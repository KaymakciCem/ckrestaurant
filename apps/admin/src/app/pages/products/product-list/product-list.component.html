<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of all products">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-start">
                        <p-button 
                            label="New" 
                            icon="pi pi-plus" 
                            styleClass="p-button-success"
                            routerLink="form"></p-button>
                    </div>
                    <div class="p-toolbar-group-end">
                    </div>
                </p-toolbar>
            </div>
            <div class="col-12">
                <p-table 
                    [value]="products" 
                    styleClass="p-datatable-gridlines" 
                    [tableStyle]="{ 'min-width': '50rem' }"
                    [paginator]="true"
                    [rows]="2"
                    [showCurrentPageReport]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Image</th>
                            <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
                            <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
                            <th pSortableColumn="created">Created at <p-sortIcon field="created"></p-sortIcon></th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.name }}</td>
                            <td><img [src]="product.image" alt="" style="width: 100%"></td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.countInStock }}</td>
                            <td>{{ product.category.name }}</td>
                            <td>{{ product.dateCreated | date: 'short' }}</td>
                            <td>
                                <p-button 
                                    icon="pi pi-pencil" 
                                    styleClass="p-button-raised p-button-success"
                                    (click)="updateProduct(product.id)">
                                </p-button>
                            </td>
                            <td>
                                <p-button 
                                    icon="pi pi-trash" 
                                    styleClass="p-button-raised p-button-danger"
                                    (click)="deleteProduct(product.id)">
                                </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
