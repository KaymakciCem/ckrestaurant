<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Restaurant Menu Category" subheader="List of all menu categories">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-start">
                        <p-button 
                            label="New" 
                            icon="pi pi-plus" 
                            styleClass="p-button-success"
                            routerLink="form"></p-button>
                    </div>
                    <div class="p-toolbar-group-end">
                    </div>
                </p-toolbar>
            </div>
            <div class="col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Icon</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category.name }}</td>
                            <!-- <td>{{ category.icon }}</td> -->
                            <td><i style="font-size: 2rem;" class="pi" [ngClass]="'pi-' + category.icon"></i></td>
                            <td>
                                <p-button 
                                    icon="pi pi-pencil" 
                                    styleClass="p-button-raised p-button-success"
                                    (click)="updateCategory(category.id)">
                                </p-button>
                            </td>
                            <td>
                                <p-button 
                                    icon="pi pi-trash" 
                                    styleClass="p-button-raised p-button-danger"
                                    (click)="deleteCategory(category.id)">
                            </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
